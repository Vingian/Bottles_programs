Name: starcitizen
Description: The official Star Citizen launcher.
Grade: Platinum
Arch: win64

Dependencies:
- powershell

Parameters:
  dxvk: true
  fsync: true
  discrete_gpu: true
  
Executable:
  name: Star Citizen
  icon: starcitizen.png
  file: RSI Launcher.exe
  path: Program Files/Roberts Space Industries/RSI Launcher/RSI Launcher.exe
  
Steps:
- action: install_exe
  file_name: RSI Launcher-Setup-2.0.3.exe
  url: https://install.robertsspaceindustries.com/rel/2/RSI%20Launcher-Setup-2.0.3.exe
  file_checksum: 8c17638348ded727ae1595cccf112dc5
  arguments: /S
- action: update_config
  path: bottle.yml
  type: yaml
  upd_keys:
    Environment_Variables:
      WINE_HIDE_NVIDIA_GPU: 1
